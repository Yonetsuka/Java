<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>MP - Mercado Premium</title>
  </head>
  <body class="container">
    <div class="card" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
      <div class="card-body">
        <div class="col-8">
          <div>Valor: <span th:text="${pedido.valorNegociado}">199,95</span></div>
          <div>Data de entrega: <span th:text="${pedido.dataDaEntrega}">13/08/2024</span></div>
          <div>Produto</div>
          <div>
            <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
          </div>
          <div>Descrição</div>
          <div>
            <textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div>
          <img class="img-thumbnail" th:src="%{pedido.urlImagem}" src="">
        </div>
      </div>
    </div>
  </body>
</html>
