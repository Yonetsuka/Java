<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>MP - Mercado Premium</title>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Meus pedidos</h1>
      </div>
    </div>
    <div>
      <form action="/pedido/novo"method="POST">
        <div>
          <label for="nomeProduto">Produto</label>
          <input id="nomeProduto" name="nomeProduto" placeholder="nome do produto">
          <small>Informa qual o nome do produto</small>
        </div>
        <div>
          <label for="urlProduto">Produto</label>
          <input id="urlProduto" name="urlProduto" placeholder="url do produto">
          <small>Procure em um site o produto que deseja e cole a url da p√°gina aqui</small>
        </div>
        <div>
          <label for="urlImagem">Produto</label>
          <input id="urlImagem" name="urlImagem" placeholder="url da imagem">
          <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar o comprador</small>
        </div>
        <div>
          <label for="descricao">Produto</label>
          <textarea id="descricao" name="descricao" placeholder="Adicione detalhes importantes para o comprador"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
